<!-- create_reply.html -->
{% extends 'base.html' %}

{% block title %}Reply to Discussion - Sustainify{% endblock %}

{% block content %}
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Reply to Discussion: {{ discussion.title }}</h1>

        <form method="POST" class="bg-white p-8 rounded-lg shadow-lg max-w-xl mx-auto">
            {% csrf_token %}
            <div class="mb-6">
                <label for="content" class="block text-lg font-semibold text-gray-700">Your Reply</label>
                <textarea name="content" id="content" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Write your reply here" rows="5" required></textarea>
            </div>
            <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">Post Reply</button>
        </form>
    </div>
{% endblock %}
